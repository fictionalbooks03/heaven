<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heaven Scroll Effect</title>

<style>
  body {
    margin: 0;
    height: 400vh; /* long page for scrolling effect */
    background-color: black;
    overflow-x: hidden;
  }

  #heaven {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    font-size: 5vw;
    color: darkred;
    font-family: "Courier New", monospace;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    transition: font-family 1s ease;
    pointer-events: none; /* so clicks go through to body for audio */
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
    100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
  }

  #heaven.glow {
    animation: glow 2s infinite alternate;
  }
</style>
</head>

<body>
  <div id="heaven">heaven</div>
  <audio id="omAudio" src="om.mp3"></audio>

  <script>
    const heaven = document.getElementById("heaven");
    const audio = document.getElementById("omAudio");

    // play audio once on first click
    document.body.addEventListener("click", () => {
      audio.play().catch(err => console.log("Audio play failed:", err));
    }, { once: true });

    // scroll-driven transformation
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const progress = Math.min(scrollY / maxScroll, 1);

      // font size: grows from 5vw → 35vw
      const size = 5 + progress * 30;
      heaven.style.fontSize = `${size}vw`;

      // color transition: dark red → white
      const r = Math.round(139 + (255 - 139) * progress);
      const g = Math.round(0 + (255 - 0) * progress);
      const b = Math.round(0 + (255 - 0) * progress);
      heaven.style.color = `rgb(${r}, ${g}, ${b})`;

      // font-family shift
      if (progress > 0.5) {
        heaven.style.fontFamily = "'Lucida Handwriting', cursive";
        heaven.classList.add("glow");
      } else {
        heaven.style.fontFamily = "'Courier New', monospace";
        heaven.classList.remove("glow");
      }

      // depth illusion: subtle zoom
      const scale = 1 + progress * 2.5;
      heaven.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });
  </script>
</body>
</html>
